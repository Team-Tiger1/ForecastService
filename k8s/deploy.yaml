apiVersion: apps/v1
kind: Deployment
metadata:
  name: forecast-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forecast-service
  template:
    metadata:
      labels:
        app: forecast-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: forecast-service
          image: ghcr.io/team-tiger1/forecast-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000

          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: jwt-secret

            - name: WEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: weather-api-key

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: db-password
            - name: DB_HOST
              value: "192.168.0.151"
            - name: DB_USER
              value: "admin"
            - name: DB_NAME
              value: "thelastfork_db"
---
apiVersion: v1
kind: Service
metadata:
  name: forecast-service
spec:
  selector:
    app: forecast-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000