name: Deploy Forecast Service

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/team-tiger1/forecast-service

jobs:
  build-and-deploy:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: test-password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Delete old virtual env
        run: rm -rf /home/user/.cache/pypoetry/virtualenvs/*

      - name: Install dependencies
        run: |
          poetry env use 3.12
          poetry lock
          poetry install

      - name: Run FastApi Pytest Tests
        run: poetry run pytest -vv -s
        env:
          JWT_SECRET_KEY: "test-secret-key-for-ci-pipeline"
          DB_PASSWORD: "test-password"
          DB_HOST: "localhost"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to K3s
        env:
          KUBECONFIG: /home/user/.kube/config
        run: |
          kubectl apply -f k8s/deploy.yaml
          kubectl rollout restart deployment/forecast-service