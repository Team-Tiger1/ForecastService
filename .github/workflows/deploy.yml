name: Deploy Forecast Service

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/team-tiger1/forecast-service

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'poetry'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run FastApi Pytest Tests
        run: poetry run pytest
        env:
          JWT_SECRET_KEY: "test-secret-key-for-ci-pipeline"
          DB_PASSWORD: "test-password"
          DB_HOST: "localhost"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to K3s
        env:
          KUBECONFIG: /home/user/.kube/config
        run: |
          kubectl apply -f k8s/deploy.yaml
          kubectl rollout restart deployment/forecast-service